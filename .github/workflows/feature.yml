name: Build & Deploy Development

on:
  push:
    branches:
      - feature/action
      
jobs:
  deploy_to_droplet:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    name: Deploy to Droplet
    steps:
      - name: Connect with SSH and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST_DEV }}
          username: ${{ secrets.SSH_USERNAME_DEV }}
          key: ${{ secrets.SSH_KEY_DEV }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd "${{secrets.DEVELOPMENT_FOLDER}}"
            git pull origin development
            echo "${{ secrets.DOT_ENV_DEVELOPMENT }}" > .env
            docker build -t front_admin .
            docker rm -f front_admin
            docker run -d --restart always --name front_admin -p 5000:5000 front_admin
            exit
